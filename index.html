<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- <link rel="shortcut icon" type="image/jpg" href="./assets/images/LO3.png"/> -->
    <title>Hangman</title>
</head>
<body>

<div class="container border height 50%">
        <div class="row justify-content-md-center"><img id = "hangman" src="./assets/images/Hangman.png"></div>
        
        <br>
        <br>
    
        <div class="row justify-content-md-center">
        <div class="col-sm-6 align-self-center text-center"><img src="./assets/images/Code.jpg"></div>
        <div class="col-sm-6 align-self-center text-center">
            <h3>Press any key to get started! <span id="user-text"></span></h3></div>
        </div>

         <div class="row justify-content-center">
            <div class="col-sm-3 align-self-center"></div>
            <div class="col-sm-3 align-self-center text-center"></div>
            <div class="col-sm-6 align-self-center wins text-center"><h3>Wins: <span id="wins-counter"></span></h3></div>
            </div>

        <div class="row justify-content-center">
            <div class="col-sm-3 align-self-center"></div>
            <div class="col-sm-3 align-self-center text-center"></div>
            <div class="col-sm-6 align-self-center losses text-center"><h3>Losses: <span id="losses-counter"></span></h3></div>
            </div>
    <br>
    <br>
         <div class="row justify-content-center">
                <div class="col-sm-3 align-self-center"></div>
                <div class="col-sm-3 align-self-center"></div>
                <div class="col-sm-6 align-self-center text-center">
                    <h2>Your Word:</span></h2></div>
                </div>
        <div class="row justify-content-center">
                <div class="col-sm-3 align-self-center"></div>
                <div class="col-sm-3 align-self-center"></div>
                <div class="col-sm-6 align-self-center text-center">
                    <h2 id="word-blanks">______</h2></div>
                </div>
         <br>
         <br>            
         <div class="row justify-content-center">
                <div class="col-sm-3 align-self-center"></div>
                <div class="col-sm-3 align-self-center"></div>
                <div class="col-sm-6 align-self-center text-left">Number of Guesses Remaining: <span id="guesses-left"></span></div>
                </div>

        <div class="row justify-content-center">
                <div class="col-sm-3 align-self-center"></div>
                <div class="col-sm-3 align-self-center"></div>
                <div class="col-sm-6 align-self-center text-left">Letters Already Guessed: <span id="wrong-letter"></span></div>
                </div>
         <br>
         <br>
        </div>      
    
<script type="text/javascript" src="./assets/javascript/game.js"></script>
    
</body>
</html>
