<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- <link rel="shortcut icon" type="image/jpg" href="./assets/images/LO3.png"/> -->
    <title>Hangman</title>
</head>
<body>

<div class="container border">
        <div class="row justify-content-md-center "><img src="./assets/images/Hangman.png"></div>
        
        <br>
        <br>
    
        <div class="row justify-content-center border border-secondary">
        <div class="col-sm-6 align-self-center border border-primary"><img src="./assets/images/Code.jpg"></div>
        <div class="col-sm-6 align-self-center border border-primary text-center">
            <h3>Press any key to get started! <span id="user-text"></span></h3></div>
        </div>
         <br>
         <br>
         <div class="row justify-content-center border border-secondary">
                <div class="col-sm-3 align-self-center border border-primary"></div>
                <div class="col-sm-3 align-self-center border border-primary"></div>
                <div class="col-sm-3 align-self-center border border-primary text-center">
                    <h2>Your Word: <span id="user-text"></span></h2></div>
                <div class="col-sm-3 align-self-center border border-primary text-center"></div>
                </div>
        <div class="row justify-content-center border border-secondary">
                <div class="col-sm-3 align-self-center border border-primary"></div>
                <div class="col-sm-3 align-self-center border border-primary"></div>
                <div class="col-sm-3 align-self-center border border-primary text-center">
                    <h2 id="word-blanks">______</h2></div>
                <div class="col-sm-3 align-self-center border border-primary text-center"></div>
                </div>
         <br>
         <br>            
         <div class="row justify-content-center border border-secondary">
                <div class="col-sm-3 align-self-center border border-primary"></div>
                <div class="col-sm-3 align-self-center border border-primary"></div>
                <div class="col-sm-3 align-self-center border border-primary text-left">
                    <p>Number of Guesses Remaining: </p><span id="guesses-left"></span></div>
                <div class="col-sm-3 align-self-center border border-primary text-center"></div>
                </div>

        <div class="row justify-content-center border border-secondary">
                <div class="col-sm-3 align-self-center border border-primary"></div>
                <div class="col-sm-3 align-self-center border border-primary"></div>
                <div class="col-sm-6 align-self-center border border-primary text-left">
                    <p>Letters Already Guessed: </p><span id="wrong-letter"></span></div>
                </div>
         <br>
         <br>
        <div class="row justify-content-center border border-secondary">
                <div class="col-sm-3 align-self-center border border-primary"></div>
                <div class="col-sm-3 align-self-center border border-primary">Wins: </div>
                <div class="col-sm-3 align-self-center border border-primary text-center"></div>
                <div class="col-sm-3 align-self-center border border-primary text-center"></div>
                </div>
    
            <div class="row justify-content-center border border-secondary">
                <div class="col-sm-3 align-self-center border border-primary"></div>
                <div class="col-sm-3 align-self-center border border-primary">Losses: </div>
                <div class="col-sm-3 align-self-center border border-primary text-center"></div>
                <div class="col-sm-3 align-self-center border border-primary text-center"></div>
                </div>
        
</div>    
    
<script type="text/javascript" src="./assets/javascript/game.js"></script>
    
</body>
</html>
